<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');

        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            color: black;
            background-color: rgba(168, 2, 2, 0.836);
            width: 400px;
        }
        div:hover{
            color: red;
        }
    </style>

    <title>Pseudo-Classes</title>
</head>
<body>
    <h1 style="font-family: 'Kaushan Script', cursive;">Aulinha</h1>
    <div>
        Texto Escondido <br>
        Passe o mouse aqui
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsum, necessitatibus molestiae, possimus corrupti, dolore eius nostrum culpa deserunt maxime nisi asperiores cum omnis? Aperiam odit cupiditate alias nobis, autem repellat!</p>
    </div>
</body>
</html>
